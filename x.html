<!doctype html>
<html lang="en">

  <head>
    <title>Bootstrap demo</title>

    <style>
        .hiddenRow {
            padding: 0 !important;
        }
    </style>
  </head>

  <body>
    <table class="table table-hover">
        <thead>
            <th></th><th></th><th></th>
        </thead>

        <tbody>
            <tr data-toggle="collapse" data-target="#accordion" class="clickable">
                <td>Some Stuff</td>
                <td>Some more stuff</td>
                <td>And some more</td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="accordion" class="collapse">Hidden by default</div>
                </td>
            </tr>
        </tbody>
    </table>

  </body>
</html>
