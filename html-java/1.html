<!DOCTYPE html>

<html lang="en">


    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="../midnight.ico">
        <title>My Webpage</title>
    </head>


    <body>

        <div id="section">
                <h1 class="center">Hello, World</h1>

                <div class="dropdown preferences">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-bs-toggle="dropdown" aria-expanded="false">
                        Light Preferences
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item light" id="dark">Dark</a></li>
                    <li><a class="dropdown-item dark" id="light">Light</a></li>
                    </ul>
                </div>

                <div class="lgreen large center text1">
                    Greetings newcomer! I am not a sharing type, so this is a rare chance to familiarize yourself to me. Here, you will learn what amuses me, what entertains me, and what I have done. Welcome to me.
                </div>

                <a href="2.html"> <button id="2">Second</button> </a>

                <hr>
            </div>

        <script>

                document.addEventListener("DOMContentLoaded", function(){
                    let section = document.querySelector("#section");
                    let container = document.querySelector("#container");

                    document.querySelector("#dark").addEventListener("click", function(){
                        var event = new CustomEvent("darkness", { "detail": "dark" });
                        document.dispatchEvent(event);
                        section.style.backgroundColor = "#121212";
                        container.style.backgroundColor = "#181818";
                    });

                    document.querySelector("#light").addEventListener("click", function(){
                        section.style.backgroundColor = "white";
                        container.style.backgroundColor = "white";
                    });
                });

            </script>

        <body>

</html>
