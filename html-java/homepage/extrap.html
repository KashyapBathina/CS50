<!DOCTYPE html>

<html lang="en">


    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="../midnight.ico">
        <title>My Webpage</title>
    </head>

    <body>

        <div id="section">
            hello
            <div class="dropdown preferences">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    Light Preferences
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item light" id="dark">Dark</a></li>
                <li><a class="dropdown-item dark" id="light">Light</a></li>
                </ul>
            </div>
        </div>

        <div id="container">
            <p>hello</p>
            <p>hello</p>
            <p>hello</p>
        </div>


        <footer>
            <p class="fixed-bottom">Copyright &#169; Kashyap Bathina</p>
        </footer>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let section = document.querySelector('#section');
            let container = document.querySelector("#container");
            let footer = document.querySelector("footer");
            document.querySelector("#dark").addEventListener("click", function(){
                section.style.backgroundColor = 'red';
                container.style.backgroundColor = "green";
                footer.style.backgroundColor = "blue"

            });
        });
    </script>

</html>
