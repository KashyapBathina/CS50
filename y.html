<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      width: 500px;
      border: none;
      border-top: 1px solid #EEEEEE;
      font-family: arial, sans-serif;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid #EEEEEE;
      border-top: none;
      text-align: left;
      padding: 8px;
      color: #363D41;
      font-size: 14px;
    }

    tr {
      background-color: #fff;
      border: none;
      cursor: pointer;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-content: flex-start;
    }

    tr:first-child:hover {
      cursor: default;
      background-color: #fff;
    }

    tr:hover {
      background-color: #EEF4FD;
    }

    .expanded-row-content {
      border-top: none;
      display: grid;
      grid-column: 1/-1;
      justify-content: flex-start;
      color: #AEB1B3;
      font-size: 13px;
      background-color: #fff;
    }

    .hide-row {
      display: none;
    }
  </style>
</head>

<body>

  <h2> Expendable table </h2>

  <table>


    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>

    <tr onClick='toggleRow(this)'>
      <td>Alfreds Futterkiste</td>
      <td>Maria Anders</td>
      <td>Germany</td>
      <td class='expanded-row-content hide-row'>
        <table class="w3-table w3-striped w3-white">
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Class</th>
              </tr>
            </thead>
              <tr id="final">
                <td name="sname">{{student["studentname"]}}</td>
                <td name="cclass">{{student["classname"]}}</td>
              </tr>
          </table>
      </td>
    </tr>

    
  </table>

  <script>
    const toggleRow = (element) => {
      element.getElementsByClassName('expanded-row-content')[0].classList.toggle('hide-row');
      console.log(event);
    }
  </script>

</body>

</html>
