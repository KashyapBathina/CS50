{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <select name="symbol" class="form-select form-control" aria-label="Default select">
              <option value = "student"> Student </option>
              <option value = "teacher"> Teacher </option>
            </select>
            <input class="form-control" style='width: 120px' name="type" placeholder="Student or Teacher" type="number" min="1">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}


<div class="form-group">
    <select name="symbol" class="form-select form-control" aria-label="Default select">
      <option value=""> Available stocks </option>

      {% for symbol in owns %}
      <option value={{symbol}}> {{symbol}} </option>
      {% endfor %}
    </select>
    <input class="form-control" style='width: 120px' name="shares" placeholder="# shares" type="number" min="1">
</div>
