{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="credit_card" placeholder="Credit Card Number" type="number"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="money" placeholder="Amount of Money" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="return confirm('Are you sure?')">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}

(% block script %)

    <script>
        function clicked(e)
        {
            if(!confirm('Are you sure?')) {
                e.preventDefault();
            }
        }
    </script>

{% endblock %}
