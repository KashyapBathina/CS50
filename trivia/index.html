<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                let correct = document.querySelector("#correct");
                correct.addEventListener("click", function(){
                    console.log("hello")
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = "Correct";
                });
            }
        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How many continents?</h3>

                <button class="incorrect">5 Continents</button>
                <button class="incorrect">6 Continents</button>
                <button id="correct">7 Continents</button>
                <button class="incorrect">8 Continents</button>

                <p>id="feedback1"</p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the largest organ in the body</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p>id="feedback2"</p>

            </div>
        </div>
    </body>
</html>
