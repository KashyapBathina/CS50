{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>Account Type</div>
        <div class="mb-3">
            <select name="type" id="type" class="form-select form-control" aria-label="Default select" onchange="myFunction()">
                <option name = "none" id="none" value ="none"> --select--</option>
                <option name = "student" id="student" value="student"> Student </option>
                <option name = "teacher" id="teacher" value="teacher"> Teacher </option>
                <option name = "gaurdian" id="gaurdian" value="gaurdian"> Gaurdian/Evaluator </option>
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="first" name="first" placeholder="First Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="last" name="last" placeholder="Last Name" type="text">
        </div>
        <div class="mb-3">
            <input class="blocked form-control mx-auto w-auto" id="school" name="school" placeholder="School" type="text" style="display:none">
        </div>
        <div class="mb-3">
            <input class="blocked form-control mx-auto w-auto" id="role" name="role" placeholder="Job Title/Role" type="text" style="display:none">
        </div>
        <div class="mb-3">
            <select name="type" name="organization" id="organization" class="form-select form-control" aria-label="Default select">
                <option name="none" id="none" value="none"> --select--</option>
                <option name="Corporate" value="Corporate"> Corporate Education </option>
                <option name="Further" value="Further"> Further Education </option>
                <option name="Government" value="Government"> Government </option>
                <option name="Higher" value="Higher"> Higher Ed </option>
                <option name="K12" value="K12"> K12 </option>
                <option name="Training" value="Training"> RTO/Training </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="blocked form-control mx-auto w-auto" id="number" name="number" placeholder="Number (000-000-0000)" type="text" style="display:none">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" >Register</button>
    </form>
{% endblock %}





{% block javascript %}
    <script>
        function myFunction() {
            var x = document.getElementById("type").value;
            let elementsList = document.querySelectorAll(".blocked")
            const elementsArray = [...elementsList];

            if(x==="none" || x==='student' || x==="gaurdian"){
                elementsArray.forEach(element => {
                        element.style.display = "none";
                    });
            }
            if(x==='teacher'){
                elementsArray.forEach(element => {
                        element.style.display = "block";
                    });
            }
        }
    </script>
{% endblock %}
