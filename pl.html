<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta name=""viewport" content="initial-scale=1, width=device-width">
        <title>intro</title>
        <link rel="icon" href="/midnight.ico">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    <body>
        <h1> hello</h1>
        <p>
            hello
        </p>
        <div class="mb-3">
            <select name="type" id="type" aria-label="Default select" onchange="myFunction()">
                <option id="none" class="blocked" value ="1"> --select--</option>
                <option id="student" class="blocked" value="2"> Student </option>
                <option id="teacher" class="blocked" value="3"> Teacher </option>
                <option id="gaurdian" class="blocked" value="4"> Gaurdian/Evaluator </option>
            </select>
        </div>
        <div id="lorem" style="display:none">
            lorem
        </div>
        <div id="ipsum" style="display:none">
            ipsum
        </div>
        <div id="text" style="display:none">
            text
        </div>
        <script>
            function myFunction() {
                let x = document.getElementById("type").value;
                let elementsList = document.querySelectorAll("#lorem, #ipsum, #text")
                const elementsArray = [...elementsList];


                if(x==='1'){
                    document.body.style.backgroundColor = "white";
                }
                if(x==='2' || x==="4"){
                    document.body.style.backgroundColor = "blue";
                }
                if(x==='3'){
                    document.body.style.backgroundColor = "green";
                    elementsArray.forEach(element => {
                        element.style.display = "block";
                    });
                }
            }
        </script>
    </body>
</html>
